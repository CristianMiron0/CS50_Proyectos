<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                // Check multiple choice answer
                let corrects = document.querySelector('.correct');
                corrects.addEventListener('click', function() {
                    corrects.style.backgroundColor = 'green';
                    document.querySelector('#result1').innerHTML = 'Correct';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#result1').innerHTML = 'Incorrect';
                    });
                }

                // Check free response answer
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Russia')
                        {
                            input.style.backgroundColor = 'green';
                            document.querySelector('#result2').innerHTML = 'Correct';
                        }
                    else
                        {
                            input.style.backgroundColor = 'red';
                            document.querySelector('#result2').innerHTML = 'Incorrect';
                        }
                })
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the term for a group of flamingos?</h3>

                <button class="incorrect">Flock</button>
                <button class="correct">Flamboyance</button>
                <button class="incorrect">Herd</button>
                <button class="incorrect">Pack</button>

                <p id="result1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the biggest country in Europe?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="result2"></p>
            </div>
        </div>
    </body>
</html>
